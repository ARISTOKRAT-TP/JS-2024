<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title> Угадай число </title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <script src="js/parallax.js"></script>

        <div class="parallax background-space" id="background-space"></div>
        <div class="parallax background-tree" id="background-tree"> </div> 

        <div class="container">
            <div class="canvas">
                <h1>Игра "Угадай число"</h1>
                <p class = "info">
                    Выберите диапазон, в котором будет загаданно число.
                </p>
                <div class="buttons"> 
                    <button class="range10">0-10</button>
                    <button class="range100">0-100</button>
                    <button class="range1000">0-1000</button>
                </div>

                <div class="your_range">
                    <span>от</span>
                    <input type="text" class="num1">
                    <span>до</span>
                    <input type="text" class="num2">
                    <button class="your_num">Ваш диапазон</button>
                </div>
        
                <div class = "form" style="display:none;">
                    <span class="guess">
                        Введите число:
                        <input type="text" class="input_num">
                    </span>
                    <button class="num_from_button">Проверить</button>
                </div>

                <div class="result" style="display:none;">
                    <div class="result_check">
                        <span class="check">Результат:</span>
                        <span class="check_out"></span>
                    </div>

                    <div class="result_help">
                        <span class="help">Подсказка:</span>
                        <span class="help_out"></span>
                    </div>

                    <div class="result_count">
                        <span class="count">Число попыток:</span>
                        <span class="count_out"></span>
                    </div>
                </div>

                <button onClick="window.location.reload();" class="refresh">Играть снова</button>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
