<body>

    <nav>

        <p></p>
    <div class="container"> 
        <h1>Конвертер метрических единиц длины</h1> 
        <input type="number" id="inputValue" 
            placeholder="Введите величину" 
            oninput="convert()"> 
        <select id="fromUnit" onchange="convert()"> 
            <option value="km">Километр (км)</option> 
            <option value="m">Метр (м)</option> 
            <option value="dm">Дециметр (дм)</option> 
            <option value="sm">Сантиметр (см)</option> 
            <option value="mm">Миллиметр (мм)</option> 
            <option value="mkm">Микрометр. Микрон (мкм)</option> 
            <option value="nm">Нанометр (нм)</option> 
        </select> 
        <select id="toUnit" onchange="convert()"> 
            <option value="km">Километр (км)</option> 
            <option value="m">Метр (м)</option> 
            <option value="dm">Дециметр (дм)</option> 
            <option value="sm">Сантиметр (см)</option> 
            <option value="mm">Миллиметр (мм)</option> 
            <option value="mkm">Микрометр. Микрон (мкм)</option> 
            <option value="nm">Нанометр (нм)</option> 
        </select> 
        <p id="result"></p> 
    </div>

    <script src="code/themescript.js"></script>
