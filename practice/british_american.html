    <div class="container"> 
        <h1>Конвертер британских/американских единиц длины</h1> 
        <input type="number" id="inputValue" 
            placeholder="Введите величину" 
            oninput="convert()"> 
  
        <select id="fromUnit" onchange="convert()"> 
            <option value="foot">Фут</option> 
            <option value="yard">Ярд</option> 
            <option value="inch">Дюйм</option>             
            <option value="mile">Миля</option> 

        </select> 
        <select id="toUnit" onchange="convert()"> 
            <option value="foot">Фут</option> 
            <option value="yard">Ярд</option> 
            <option value="inch">Дюйм</option>             
            <option value="mile">Миля</option> 
        </select> 
        <p id="result"></p>
