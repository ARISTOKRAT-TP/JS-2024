<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Калякин Д.С</title>
</head>

<body>
    <script src="js/index.js"></script>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="container">
        <div class="text">
            Контактная форма
        </div>
        <form id="contactForm" action="#">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="firstName" name="firstName" required>
                    <div class="underline"></div>
                    <label for="firstName">Имя</label>
                </div>
                <div class="input-data">
                    <input type="text" id="lastName" name="lastName" required>
                    <div class="underline"></div>
                    <label for="lastName">Фамилия</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="email" id="email" name="email" required>
                    <div class="underline"></div>
                    <label for="email">Адрес электронной почты</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data textarea">
                    <textarea id="message" name="message" rows="8" cols="80" required></textarea>
                    <br />
                    <div class="underline"></div>
                    <label for="message">Напишите ваше сообщение</label>
                    <br />
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="Отправить">
                </div>
            </div>
        </form>
        <div class="form-row">
            <div class="input-data">
                <button id="dataButton" class="data-btn">Данные</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('dataButton').addEventListener('click', function() {
            window.location.href = 'index2.html';
        });
    </script>
</body>
</html>
